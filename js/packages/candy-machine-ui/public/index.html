<link rel="stylesheet" href="https://komoverse.io/assets/css/main.css">
<link rel="stylesheet" href="https://komoverse.io/assets/css/custom.css">
<style>
      .diagonal-info {
        transform: rotate( 45deg );
        background: red;
        right: -80px;
        top: 35px;
        position: absolute;
        padding: 10px 100px;
        text-align: center;
      }
      .MuiAlert-standardSuccess {
        color: white !important;
        background-color: green !important;
        box-shadow: 0 0 10px 7px white !important;
      }
      .MuiAlert-standardInfo {
        color: white !important;
        background-color: rgb(0, 92, 128) !important;
        box-shadow: 0 0 10px 7px white !important;
      }
      .MuiAlert-standardError {
        color: white !important;
        background-color: red !important;
        box-shadow: 0 0 10px 7px white !important;
      }
      .MuiAlert-standardError .MuiAlert-icon {
          color: white !important;
      }
      .MuiAlert-standardWarning {
        color: black !important;
        background-color: rgb(255, 230, 0) !important;
        box-shadow: 0 0 10px 7px white !important;
      }
    </style>

  <body>
    <div class="diagonal-info">
    <h2 style="margin: 0">DEVNET</h2>
    <span>Mint Website Test</span>
    </div>
    <div class="bg-lines"></div>
    <div class="bg-breathing"></div>
